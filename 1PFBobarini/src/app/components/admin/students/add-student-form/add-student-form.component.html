<h1 mat-dialog-title appDirectiveTitle>Agregar Estudiante</h1>
<div mat-dialog-content>
    <form [formGroup]="formEstudiante">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Dni</mat-label>
                    <input matInput formControlName="dni" placeholder="Ingrese el DNI">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label> Fecha de Nacimiento</mat-label>
                    <input type="date" matInput formControlName="fechaNacimiento">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" placeholder="Ingrese el nombre">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="apellido" placeholder="Ingrese el apellido">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="formEstudiante.invalid" (click)="save()"> Guardar</button>
    <button mat-raised-button color="warn" mat-dialog-close> Cancelar</button>
</div>
