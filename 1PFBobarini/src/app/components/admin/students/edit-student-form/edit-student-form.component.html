<h1 mat-dialog-title appDirectiveTitle>Modificar Estudiante</h1>
<div mat-dialog-content>
    <form [formGroup]="formEstudiante">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Dni</mat-label>
                    <input matInput formControlName="dni">
                </mat-form-field>
            </div>
            <div class="col-md-6">

                <mat-form-field>
                    <input matInput [matDatepicker]="picker1" placeholder="Fecha de Nacimiento" formControlName="fechaNacimiento">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>

            </div>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="apellido" >
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="formEstudiante.invalid" (click)="save()"> Guardar</button>
    <button mat-raised-button color="warn" mat-dialog-close> Cancelar</button>
</div>
